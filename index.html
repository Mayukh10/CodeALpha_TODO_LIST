<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>To Do List</h1>
        <form id="todo-form">
            <input type="text" id="todo-input" placeholder="Enter task">
            <button type="submit">Add</button>
            <button type="submit" class="remove-task">Remove</button>
        </form>
        <ul id="todo-list"></ul>
    </div>
    <footer>
        <p>Copyright &copy; 2023 Mayukh. All rights reserved.</p>
    </footer>
    <script src="index.js"></script>
</body>
</html>
